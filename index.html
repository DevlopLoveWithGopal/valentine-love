<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Special ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Background */
.mobile {
  background-image: url("bg.png");
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  width: 100vw;
}

.overlay {
  background: rgba(0,0,0,0.45);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Popup */
.popup {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 85%;
  max-width: 320px;
  animation: zoom 0.5s ease;
}

@keyframes zoom {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popup h2 {
  color: crimson;
}

.popup button {
  margin: 10px;
  padding: 10px 25px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: crimson;
  color: white;
}

.no {
  background: gray;
  color: white;
}

/* Proposal */
.proposal {
  display: none;
  text-align: center;
  color: white;
  padding: 20px;
}

.proposal img {
  width: 180px;
  margin: 20px 0;
  animation: ringZoom 2s infinite alternate;
  filter: drop-shadow(0 0 18px gold);
}

@keyframes ringZoom {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

/* Roses */
.rose {
  position: fixed;
  top: -50px;
  font-size: 26px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: sparkle 1.5s infinite;
}

@keyframes sparkle {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="mobile">
  <div class="overlay">

    <!-- POPUP -->
    <div class="popup" id="popup">
      <h2>üíñ Valentine Day Special üíñ</h2>
      <p><b>Will you be my Valentine?</b> üåπ</p>
      <button class="yes" onclick="yesClicked()">Yes üíï</button>
      <button class="no" onclick="alert('Soch lo dobara üòú')">No üò¢</button>
    </div>

    <!-- PROPOSAL -->
    <div class="proposal" id="proposal">
      <h1 id="yesText">We Said YES üíç‚ù§Ô∏è</h1>

      <img id="ring" src="https://images.unsplash.com/photo-1605100804763-247f67b3557e" alt="Ring">

      <p>
        From this moment till forever,<br>
        my heart belongs only to you üíï<br>
        Let our love shine brighter every day ‚ú®
      </p>
    </div>

  </div>
</div>

<!-- Hidden YouTube Music -->
<iframe
  id="ytMusic"
  width="0"
  height="0"
  src=""
  allow="autoplay"
  style="display:none;">
</iframe>

<script>
// CHANGE THIS IF NEEDED: "female" | "male" | "neutral"
const partnerGender = "female";

function yesClicked() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("proposal").style.display = "block";

  const yesText = document.getElementById("yesText");
  if (partnerGender === "female") {
    yesText.innerText = "She Said YES üíç‚ù§Ô∏è";
  } else if (partnerGender === "male") {
    yesText.innerText = "He Said YES üíç‚ù§Ô∏è";
  } else {
    yesText.innerText = "We Said YES üíç‚ù§Ô∏è";
  }

  // Play Kesariya (YouTube ‚Äì always works)
  document.getElementById("ytMusic").src =
    "https://www.youtube.com/embed/BddP6PYo2gs?autoplay=1";

  setInterval(createRose, 300);
  startSparkles();
}

function createRose() {
  const rose = document.createElement("div");
  rose.className = "rose";
  rose.innerHTML = "üåπ";
  rose.style.left = Math.random() * 100 + "vw";
  rose.style.animationDuration = (3 + Math.random() * 4) + "s";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 7000);
}

function startSparkles() {
  const ring = document.getElementById("ring");
  setInterval(() => {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    const rect = ring.getBoundingClientRect();
    sparkle.style.left = rect.left + Math.random() * rect.width + "px";
    sparkle.style.top = rect.top + Math.random() * rect.height + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1500);
  }, 200);
}
</script>

</body>
</html>
